<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        background-color: aqua;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react dom 支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 一定要写bable -->
    <script type="text/babel">
      const myId = "guiGu";
      const myData = "hello ReAct";

      // 1.创建虚拟dom  此处不能是字符串
      const VDOM = (
        <div>
          <h1 className="title" id={myId.toLowerCase()}>
            <span style={{ color: "white", fontSize: "20px" }}>
              {myData.toLowerCase()}
            </span>
          </h1>
          <h1 className="title" id={myId.toUpperCase()}>
            <span style={{ color: "white", fontSize: "20px" }}>
              {myData.toUpperCase()}
            </span>
          </h1>
          <input type="text" />
        </div>
      );
      //   const VDOM2 = <h1>hello react22</h1>; //此处不能是字符串
      // 2.渲染虚拟dom到页面
      ReactDOM.render(VDOM, document.getElementById("test"));

      //   jsx语法规则
      //   定义dom 不能写引号
      //   标签中混入js表达式要用{}
      //   样式的类名要用className
      //   内联样式要用style={{key：value}}的方式写
      //   虚拟dom必须只有一个根标签
      //   标签必须闭合
      //   标签首字母  若小写字母开头  则将标签转为html标签中的同名元素  若没有  则报错
      //              若大写字母开头  react去渲染对应的组件  若组件没定义  则报错
    </script>
  </body>
</html>
