<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react dom 支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 一定要写bable -->
    <script type="text/babel">
      // 1.创建虚拟dom
      class Login extends React.Component {
        user = React.createRef();
        pass = React.createRef();
        render() {
          return (
            // action="http://www.atguigu.com"
            <form action="http://www.atguigu.com" onSubmit={this.handlSubmit}>
              用户名：
              <input type="text" name="username" ref={this.user} />
              密码：
              <input type="password" name="password" ref={this.pass} />
              <button>登录</button>
            </form>
          );
        }
        handlSubmit = (event) => {
          // 阻止默认事件action的触发
          event.preventDefault();

          // console.log(this);
          const { user, pass } = this;
          alert(
            `您输入的账号是${user.current.value},密码是${pass.current.value}`
          );
        };
      }
      // 2.渲染虚拟dom到页面
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
